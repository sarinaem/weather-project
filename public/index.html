  <body class="font-vazir">
    <main class="mx-auto flex flex-col items-center">
      <header

      >
        <div class="flex items-center gap-2">
          <img
            src="../assest/img/location.svg"

            alt="location"
          />

          />

        </div>
        <h1 class="font-bold text-gray-800 text-[16px]">Starweather</h1>

          </div>
