    <link rel="stylesheet" href="./build/tailwind.css" />

    <div class="w-full flex flex-col items-center">

          </div>
        </div>
        <h1 class="font-bold text-gray-800 text-base">Starweather</h1>
      </header>
      <!-- main content -->

      <div>
        <div class="flex flex-col gap-6">
          <img src="../assest/img/01_sunny_color.png" alt="" />
        </div>
